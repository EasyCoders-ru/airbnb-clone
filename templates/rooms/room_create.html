{% extends "base.html" %} 

{% block page_name %} Разместить жилье {% endblock page_name %} 

{% block content %}
<div class="container  max-w-full px-40 mb-10">
    <h1 class="text-2xl font-semibold my-4">Разместить жилье</h1>
    
    

    <div class="container w-full flex justify-between">
        <div class="w-3/5 flex flex-col">
            <div class="flex-row room__section">
                <div class="flex flex-col w-2/3">
                    <h3 class="font-medium text-xl">Информация</h3>
                </div>
                <div class="flex justify-end w-1/3">
                    <a href="{{room.host.get_absolute_url}}" class="room__host__avatar">
                        {% include 'mixins/user_avatar.html' with user=room.host %}
                    </a>
                </div>
            </div>

            {% include 'mixins/room/room_form.html' with form=form CTA="Создать жилье" %}
            
        </div>
        <div class="w-2/5">
            
        </div>
    </div>
    
</div>
{% endblock %}
