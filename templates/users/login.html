{% extends "base.html" %}

{% block page_name %}
    Вход в аккаунт
{% endblock page_name %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

<div class="container mx-auto lg:w-5/12 md:w-1/2 xl:w-1/3 flex flex-col items-center border p-6 border-gray-400 my-10">

    {% include 'partials/social_login.html' %}

    <form method="POST" action="{% url "users:login" %}" class="w-full">
        {% csrf_token %}
        <input type="email" placeholder="Email" class="input">
        <input type="password" placeholder="Пароль" class="input mb-4">
        <button class="btn bg-red-500 text-white">Войти</button>
    </form>

    <div class="text-sm text-left w-full mt-4">
        <span>Не зарегистрированы на Airbnb?</span> <a href="{% url 'users:signup' %}" class="font-medium underline">Зарегистрироваться</a>
    </div>
        
</div>

{% endblock content %}
