{% if messages %}
<ul class="absolute mx-auto left-0 right-0 flex justify-center z-10">
    {% for message in messages %}
    <li class="font-medium bg-gray-700 text-white py-4 px-6 rounded-full {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
