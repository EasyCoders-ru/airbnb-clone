{% if user.avatar%}
    <div class="w-32 h-32 rounded-full bg-cover bg-center" style="background-image: url({{user.avatar.url}});">
{% else %}
    <div class="w-32 h-32 rounded-full bg-gray-700 text-white flex justify-center items-center overflow-hidden">
        <span class="text-5xl">{{user.first_name|first}}</span>
{% endif %}
    </div>
