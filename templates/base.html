{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <title>{% block page_name %} {% endblock page_name %} | Airbnb</title>
  </head>
  <body class="text-gray-800 font-light">
    
    <header class="container max-w-full	flex items-center	justify-between px-16 h-20 border-b border-gray-400	">
      <div class="flex w-1/3">
        <a href="{% url "core:home" %}">
          <img class="w-24" src="{% static 'img/logo.png' %}" alt="">
        </a>
      </div>
      <div class="p-6 w-1/3">
        {% block search-bar %}
             <form method='get' action='{% url "rooms:search" %}'>
                <input class="search-box border rounded-full px-5 py-3 w-full hover:shadow-md text-sm font-medium placeholder-gray-900" name='city' placeholder='Поиск по городу' />
            </form>
        {% endblock search-bar %}
      </div>
        {% include "partials/nav.html" %}
    </header>
    
    {% block content %} {% endblock content%}

    {% include 'partials/messages.html' %}
    {% include "partials/footer.html" %}
  </body>
</html>
